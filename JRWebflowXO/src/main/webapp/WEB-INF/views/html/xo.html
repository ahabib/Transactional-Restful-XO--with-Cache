<!DOCTYPE html>
<html>
	<head>
	<meta charset="US-ASCII">
	<title>One page checkout RESTful AJAX driver</title>
	<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>

		<div class="header">
		  <!-- 
		  <input type="text" id="searchKey"/>
		  <button id="btnSearch">Search</button>
		   -->
		  <button id="btnAdd" type="button">Create a new Checkout Session</button>
		</div>

		<form id="xoSessionForm">
		
			<div class="mainArea">
			
				<label>XO Session Id:</label>
				<!--  <text id="xoSessionId" name="xoSessionId" type="text" disabled /> -->
				<input id="xoSessionId" name="xoSessionId" type="text" disabled />
				
				<label>Merchant Id:</label>
				<input type="merchant" id="merchant" name="merchant" required>
				
				<label>Buyer:</label>
				<input type="buyer" id="buyer" name="buyer"/>
				
				<label>Item:</label>
				<input type="item" id="item" name="item"/>
				
				<label>Price:</label>
				<input type="price" id="price" name="price"/>
				
				<label>Purchase Date:</label>
				<input type="purchaseDate" id="purchaseDate" name="purchaseDate"/>
				
				<label>Shipping Address:</label>
				<input type="shippingAddress" id="shippingAddress" name="shippingAddress"/>
				
				<button id="btnUpdate">Update</button> 
				<button id="btnSave">Save</button>  
				<button id="btnDelete">Delete</button>
				
			</div>
			
		<!-- 
			<div class="rightArea">
			
				<img id="pic" height="300"/>
				
				<label>Notes:</label>
				<textarea id="description" name="description"></textarea>
	    </div>
	    -->	
	  </form>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js"></script>
		
  </body>
</html>
