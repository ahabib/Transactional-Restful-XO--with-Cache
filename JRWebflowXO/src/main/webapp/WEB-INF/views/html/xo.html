<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>One page checkout</title>
</head>
<body>
	<button id="createXOSession" type="button">Create a new XO Session!</button>
	
	 <a href="http://jquery.com/">jQuery</a>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
   
   <script>
    $(document).ready(function(){
    	 $("#createXOSession").click(function(){
             $.ajax({
            	 url: "http://localhost:8080/xo/merchant/9876",
            	 type: "POST",
            	 dataType: "json"
             }).done(function(msg) {
            	 alert("XO session created :" + msg);
             });
    	 });
		 });
    </script>
</body>
</html>
